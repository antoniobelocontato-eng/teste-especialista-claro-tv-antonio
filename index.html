<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineClaro - Portal Premium</title>
    <style>
        :root { 
            --claro-red: #ee1d23; 
            --deep-black: #0a0a0a;
            --surface-color: #1a1a1a;
            --text-main: #ffffff;
        }

        body { 
            background: radial-gradient(circle at top, #3a0000 0%, #0a0a0a 100%) fixed;
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 20px; 
        }

        /* Busca e Filtros */
        .search-container { max-width: 800px; margin: 0 auto 30px; display: flex; gap: 10px; }
        .search-input { flex-grow: 1; padding: 15px; border-radius: 50px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; outline: none; }
        .btn-search { background: var(--claro-red); border: none; border-radius: 50px; padding: 0 25px; color: white; font-weight: bold; cursor: pointer; }

        .header-nav { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 40px; justify-content: center; align-items: center; }
        
        /* Dropdown Hist√≥rico conforme o Print */
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { background: #222; color: white; padding: 15px 25px; border: 1px solid var(--claro-red); border-radius: 8px; cursor: pointer; font-weight: bold; }
        .dropdown-content { display: none; position: absolute; background: #222; min-width: 220px; z-index: 100; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); top: 100%; left: 0; }
        .dropdown-content a { color: white; padding: 15px; text-decoration: none; display: block; border-bottom: 1px solid #333; }
        .dropdown-content a:hover { background: #333; color: var(--claro-red); }
        .dropdown:hover .dropdown-content { display: block; }

        .streaming-filters { display: flex; gap: 10px; }
        .btn-filter-logo { background: #000; border: 1px solid #444; border-radius: 12px; cursor: pointer; width: 50px; height: 50px; padding: 5px; transition: 0.3s; }
        .btn-filter-logo img { width: 100%; height: 100%; border-radius: 8px; object-fit: contain; }
        .btn-filter-logo:hover { border-color: var(--claro-red); transform: scale(1.1); }

        /* Grid 5 em Linha */
        .grid-layout { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* For√ßa 5 colunas */
            gap: 15px; 
            margin-bottom: 50px;
        }

        /* Moldura de Streaming e Card */
        .card { background: var(--surface-color); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #333; }
        
        .streaming-frame { 
            background: #000; 
            padding: 8px; 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            border-bottom: 2px solid var(--claro-red);
            min-height: 35px;
            align-items: center;
        }
        .mini-logo { width: 25px; height: 25px; border-radius: 4px; }

        .card-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-content { padding: 15px; flex-grow: 1; }
        .card-title { font-size: 1rem; margin: 0 0 10px 0; height: 40px; overflow: hidden; }
        .card-synopsis { font-size: 0.8rem; color: #aaa; height: 50px; overflow: hidden; }

        .btn-yt { background: var(--claro-red); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-temp { background: transparent; color: white; border: 1px solid #555; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 5px; }

        @media (max-width: 1024px) { .grid-layout { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="input-busca" class="search-input" placeholder="O que o seu cliente quer assistir hoje?">
        <button class="btn-search" onclick="realizarBusca()">BUSCAR</button>
    </div>

    <nav class="header-nav">
        <div class="dropdown">
            <button class="dropbtn">EXPLORAR TEMPO</button>
            <div class="dropdown-content">
                <a href="#" onclick="buscarComFiltro('2026-01-01')">‚úì 2026 (Atual)</a>
                <a href="#" onclick="buscarComFiltro('2025-01-01')">De 2025 at√© hoje</a>
                <a href="#" onclick="buscarComFiltro('2024-01-01')">De 2024 at√© hoje</a>
                <a href="#" onclick="buscarComFiltro('')">Todo o hist√≥rico</a>
            </div>
        </div>

        <div class="streaming-filters">
            <button class="btn-filter-logo" onclick="filtrarStreaming(8)"><img src="https://www.themoviedb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.png" alt="Netflix"></button>
            <button class="btn-filter-logo" onclick="filtrarStreaming(337)"><img src="https://www.themoviedb.org/t/p/original/78S08rmPB9Pb9STpS5fRA9L6tbr.png" alt="Disney+"></button>
            <button class="btn-filter-logo" onclick="filtrarStreaming(384)"><img src="https://www.themoviedb.org/t/p/original/aSj9vP8AnY9Y7V070p880p9v99R.png" alt="HBO Max"></button>
            <button class="btn-filter-logo" onclick="filtrarStreaming(119)"><img src="https://www.themoviedb.org/t/p/original/dQeYvS7y7Xv9vxV9G67pk69t9cn.png" alt="Prime Video"></button>
            <button class="btn-filter-logo" onclick="filtrarStreaming(350)"><img src="https://www.themoviedb.org/t/p/original/68vAnU6AIpX99BsV9whuR9exbiW.png" alt="Apple TV"></button>
            <button class="btn-filter-logo" onclick="filtrarStreaming(307)"><img src="https://www.themoviedb.org/t/p/original/8vS3X67pX90Y1XjXv9whuR9exbiW.png" alt="Globoplay"></button>
        </div>
    </nav>

    <main>
        <h2 id="t1">üé¨ Cinema em Casa (Filmes)</h2>
        <div id="grid-filmes" class="grid-layout"></div>
        <h2 id="t2">üçø Maratonar (S√©ries)</h2>
        <div id="grid-series" class="grid-layout"></div>
    </main>

    <div id="modal-temporadas" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.95); overflow-y:auto; padding:20px;">
        <div style="background:#111; margin:auto; padding:30px; width:90%; max-width:800px; border-radius:20px; border:1px solid var(--claro-red);">
            <span style="float:right; cursor:pointer; font-size:2rem; color:var(--claro-red);" onclick="fecharModal()">&times;</span>
            <div id="lista-detalhada"></div>
        </div>
    </div>

    <script>
        const API_KEY = "a3e15f985435c14269f8f3e9bfacb207";
        const BASE_URL = "https://api.themoviedb.org/3";

        async function init() {
            const config = "&with_watch_monetization_types=flatrate&watch_region=BR";
            await carregarDados('movie', 'grid-filmes', config);
            await carregarDados('tv', 'grid-series', config);
        }

        async function carregarDados(tipo, containerId, extra = '') {
            const url = `${BASE_URL}/discover/${tipo}?api_key=${API_KEY}&language=pt-BR&sort_by=popularity.desc&watch_region=BR&page=1${extra}`;
            const res = await fetch(url);
            const data = await res.json();
            renderCards(data.results.slice(0, 5), containerId, tipo);
        }

        async function renderCards(lista, containerId, tipo) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            for (const item of lista) {
                const providers = await getProviders(tipo, item.id);
                const trailer = await getTrailer(tipo, item.id);
                container.innerHTML += `
                    <div class="card">
                        <div class="streaming-frame">${providers}</div>
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="card-poster" onerror="this.src='https://via.placeholder.com/500x750?text=Sem+Poster'">
                        <div class="card-content">
                            <h3 class="card-title">${item.title || item.name}</h3>
                            <p class="card-synopsis">${item.overview || "Sinopse em breve."}</p>
                            <button class="btn-yt" onclick="window.open('${trailer}')">Trailer YouTube</button>
                            ${tipo === 'tv' ? `<button class="btn-temp" onclick="abrirTemporadas(${item.id})">Temporadas</button>` : ''}
                        </div>
                    </div>`;
            }
        }

        async function getProviders(tipo, id) {
            const res = await fetch(`${BASE_URL}/${tipo}/${id}/watch/providers?api_key=${API_KEY}`);
            const data = await res.json();
            const br = data.results?.BR?.flatrate || [];
            return br.slice(0, 3).map(p => `<img src="https://image.tmdb.org/t/p/w500${p.logo_path}" class="mini-logo" title="${p.provider_name}">`).join('');
        }

        async function getTrailer(tipo, id) {
            const res = await fetch(`${BASE_URL}/${tipo}/${id}/videos?api_key=${API_KEY}&language=pt-BR`);
            const data = await res.json();
            const t = data.results.find(v => v.type === "Trailer") || data.results[0];
            return t ? `https://www.youtube.com/watch?v=${t.key}` : "https://youtube.com";
        }

        async function realizarBusca() {
            const query = document.getElementById('input-busca').value;
            if(!query) return init();
            document.getElementById('t1').innerText = "üîç Filmes Encontrados";
            document.getElementById('t2').innerText = "üîç S√©ries Encontradas";
            const resM = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}&region=BR`);
            const resT = await fetch(`${BASE_URL}/search/tv?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}&region=BR`);
            const dM = await resM.json(); const dT = await resT.json();
            renderCards(dM.results.slice(0, 5), 'grid-filmes', 'movie');
            renderCards(dT.results.slice(0, 5), 'grid-series', 'tv');
        }

        async function abrirTemporadas(id) {
            const res = await fetch(`${BASE_URL}/tv/${id}?api_key=${API_KEY}&language=pt-BR`);
            const s = await res.json();
            let h = `<h2>${s.name}</h2>`;
            s.seasons.forEach(t => {
                if(t.season_number > 0) h += `<button class="btn-temp" onclick="toggleEp(${id},${t.season_number})">‚ñº ${t.name}</button><div id="eps-${t.season_number}" style="display:none; padding:15px; background:#111; margin-bottom:10px"></div>`;
            });
            document.getElementById('lista-detalhada').innerHTML = h;
            document.getElementById('modal-temporadas').style.display = "block";
        }

        async function toggleEp(id, n) {
            const c = document.getElementById(`eps-${n}`);
            if(c.style.display === "block") { c.style.display = "none"; return; }
            const res = await fetch(`${BASE_URL}/tv/${id}/season/${n}?api_key=${API_KEY}&language=pt-BR`);
            const d = await res.json();
            c.innerHTML = d.episodes.map(e => `<div style="margin-bottom:10px; border-bottom:1px solid #222"><strong>${e.episode_number}. ${e.name}</strong><p style="font-size:0.8rem; color:#aaa">${e.overview}</p></div>`).join('');
            c.style.display = "block";
        }

        function buscarComFiltro(d) {
            const f = d ? `&primary_release_date.gte=${d}&first_air_date.gte=${d}&with_watch_monetization_types=flatrate` : '&with_watch_monetization_types=flatrate';
            carregarDados('movie', 'grid-filmes', f); carregarDados('tv', 'grid-series', f);
        }

        function filtrarStreaming(p) {
            const f = `&with_watch_providers=${p}&watch_region=BR&with_watch_monetization_types=flatrate`;
            carregarDados('movie', 'grid-filmes', f); carregarDados('tv', 'grid-series', f);
        }

        function fecharModal() { document.getElementById('modal-temporadas').style.display = "none"; }
        init();
    </script>
</body>
</html>
