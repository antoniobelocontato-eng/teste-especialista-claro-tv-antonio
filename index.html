<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineClaro - Mobile Premium 2026</title>
    <style>
        :root { 
            --claro-red: #ee1d23; 
            --deep-black: #0a0a0a; 
            --surface: #1a1a1a; 
            --accent-gold: #ffd700;
        }

        body { 
            background: radial-gradient(circle at top, #3a0000 0%, #0a0a0a 100%) fixed; 
            color: white; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; padding: 15px; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Barra de Busca Mobile Friendly */
        .search-container { max-width: 800px; margin: 0 auto 20px; display: flex; gap: 8px; }
        .search-input { flex-grow: 1; padding: 12px 18px; border-radius: 50px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: white; outline: none; font-size: 16px; }
        .btn-search { background: var(--claro-red); border: none; border-radius: 50px; padding: 0 20px; color: white; font-weight: bold; cursor: pointer; }

        /* Navega√ß√£o Corrigida */
        .header-nav { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; align-items: center; }
        
        .btn-coming-soon { background: var(--accent-gold); color: black; padding: 12px 20px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; max-width: 300px; }

        /* Dropdown Mobile Fix */
        .dropdown { position: relative; width: 100%; max-width: 300px; }
        .dropbtn { background: #222; color: white; padding: 12px; border: 1px solid var(--claro-red); border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; text-align: center; }
        .dropdown-content { 
            display: none; position: absolute; background: #222; width: 100%; z-index: 1000; 
            border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 1px solid #444; margin-top: 5px;
        }
        .dropdown-content a { color: white; padding: 15px; text-decoration: none; display: block; border-bottom: 1px solid #333; font-size: 15px; }
        .dropdown-content.show { display: block; }

        /* Streaming Filtros */
        .streaming-filters { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .btn-filter-logo { background: #000; border: 1px solid #444; border-radius: 12px; cursor: pointer; width: 55px; height: 50px; padding: 6px; display: flex; align-items: center; justify-content: center; }
        .btn-filter-logo.active { border-color: var(--claro-red); box-shadow: 0 0 10px var(--claro-red); background: rgba(238, 29, 35, 0.1); }
        .btn-filter-logo img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        /* Grid Adaptativo */
        .grid-layout { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 40px; }
        
        .card { background: var(--surface); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #333; position: relative; }
        .streaming-frame { background: #000; padding: 6px; display: flex; justify-content: center; gap: 6px; border-bottom: 2px solid var(--claro-red); min-height: 30px; }
        .mini-logo { width: 22px; height: 22px; border-radius: 3px; object-fit: contain; }
        .release-badge { position: absolute; top: 45px; right: 8px; background: var(--claro-red); padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; z-index: 5; }
        .card-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-content { padding: 12px; flex-grow: 1; }
        .card-title { font-size: 0.9rem; margin-bottom: 10px; height: 38px; overflow: hidden; font-weight: bold; text-align: center; color: #fff; line-height: 1.2; }
        .btn-yt { background: var(--claro-red); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 14px; }

        /* Media Queries para Celular */
        @media (max-width: 1024px) { .grid-layout { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { 
            .grid-layout { grid-template-columns: repeat(2, 1fr); gap: 10px; } 
            .card-title { font-size: 0.8rem; }
            h2 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="input-busca" class="search-input" placeholder="Buscar filme ou s√©rie...">
        <button class="btn-search" onclick="realizarBusca()">üîç</button>
    </div>

    <nav class="header-nav">
        <button class="btn-coming-soon" onclick="buscarVemAi()">üìÖ VEM A√ç...</button>

        <div class="dropdown">
            <button class="dropbtn" id="label-tempo" onclick="toggleDropdown()">EXPLORAR TEMPO ‚ñæ</button>
            <div id="drop-content" class="dropdown-content">
                <a onclick="setPeriodo('2026-01-01', '‚úì 2026 (Atual)')">‚úì 2026 (Atual)</a>
                <a onclick="setPeriodo('2025-01-01', 'De 2025 at√© hoje')">De 2025 at√© hoje</a>
                <a onclick="setPeriodo('2024-01-01', 'De 2024 at√© hoje')">De 2024 at√© hoje</a>
                <a onclick="setPeriodo('', 'Todo o hist√≥rico')">Todo o hist√≥rico</a>
            </div>
        </div>

        <div class="streaming-filters">
            <button class="btn-filter-logo" onclick="setStreaming(8, this)"><img src="https://cdn.ome.lt/3ElaNADWztHsI40J6dHqpTP_Vt8=/987x0/smart/filters:format(webp)/uploads/conteudo/fotos/BrandAssets_Logos_01-Wordmark.png"></button>
            <button class="btn-filter-logo" onclick="setStreaming(337, this)"><img src="https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/C67C35CF0EB8C168A861956E743C6CCD26BFB17B93227234F3CD1A81BB728F35/compose?format=webp&width=270"></button>
            <button class="btn-filter-logo" onclick="setStreaming(384, this)"><img src="https://naoseinada.com.br/wp-content/uploads/2025/07/hbo-max-logo.jpg?w=1024"></button>
            <button class="btn-filter-logo" onclick="setStreaming(119, this)"><img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg"></button>
            <button class="btn-filter-logo" onclick="setStreaming(350, this)"><img src="https://s2-techtudo.glbimg.com/QxSaJy6M0fZ3mtDymh95iCmPfng=/1200x0/filters:format(jpeg)/https://i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2025/J/8/Q4naXUQWA7x46uxCf8UA/apple-tv-e7aqjl2rqzau-og.png"></button>
            <button class="btn-filter-logo" onclick="setStreaming(307, this)"><img src="https://s2-oglobo.glbimg.com/XTmWGb2-aapiORbUGl59c26FQac=/0x0:1500x844/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2024/k/Q/yVfaA6QpG7ufDRnWf7IA/whatsapp-image-2024-06-07-at-18.07.24.jpeg"></button>
        </div>
    </nav>

    <main>
        <h2 id="t1" style="border-left: 4px solid var(--claro-red); padding-left: 10px;">üé¨ Filmes Populares</h2>
        <div id="grid-filmes" class="grid-layout"></div>
        <h2 id="t2" style="border-left: 4px solid var(--claro-red); padding-left: 10px;">üçø S√©ries Populares</h2>
        <div id="grid-series" class="grid-layout"></div>
    </main>

    <script>
        const API_KEY = "a3e15f985435c14269f8f3e9bfacb207";
        const BASE_URL = "https://api.themoviedb.org/3";
        let streamingAtual = "", periodoAtual = "";

        // Abrir/Fechar Dropdown Manual (Necess√°rio para Mobile)
        function toggleDropdown() { document.getElementById('drop-content').classList.toggle('show'); }

        async function setPeriodo(data, label) {
            periodoAtual = data ? `&primary_release_date.gte=${data}&first_air_date.gte=${data}` : '';
            document.getElementById('label-tempo').innerText = label;
            toggleDropdown(); // Fecha o menu ao selecionar
            aplicarFiltros();
        }

        function setStreaming(id, btn) {
            const isSelected = btn.classList.contains('active');
            document.querySelectorAll('.btn-filter-logo').forEach(b => b.classList.remove('active'));
            streamingAtual = isSelected ? "" : `&with_watch_providers=${id}&watch_region=BR`;
            if (!isSelected) btn.classList.add('active');
            aplicarFiltros();
        }

        async function aplicarFiltros() {
            const config = "&with_watch_monetization_types=flatrate&watch_region=BR" + periodoAtual + streamingAtual;
            carregarDados('movie', 'grid-filmes', config); carregarDados('tv', 'grid-series', config);
        }

        async function carregarDados(tipo, containerId, extra, isVemAi = false) {
            const res = await fetch(`${BASE_URL}/discover/${tipo}?api_key=${API_KEY}&language=pt-BR&page=1${extra}`);
            const data = await res.json();
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            
            for (const item of data.results.slice(0, 5)) {
                const providers = await fetch(`${BASE_URL}/${tipo}/${item.id}/watch/providers?api_key=${API_KEY}`).then(r => r.json());
                const br = (providers.results?.BR?.flatrate || []).slice(0, 3).map(p => `<img src="https://image.tmdb.org/t/p/w500${p.logo_path}" class="mini-logo">`).join('');
                
                container.innerHTML += `
                    <div class="card">
                        <div class="streaming-frame">${br || '<span style="font-size:10px">Ver no App</span>'}</div>
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="card-poster" onerror="this.src='https://via.placeholder.com/200x300?text=CineClaro'">
                        <div class="card-content">
                            <h3 class="card-title">${item.title || item.name}</h3>
                            <button class="btn-yt" onclick="window.open('https://www.youtube.com/results?search_query=${item.title || item.name}+trailer')">Assistir</button>
                        </div>
                    </div>`;
            }
        }

        async function realizarBusca() {
            const q = document.getElementById('input-busca').value;
            if(!q) return aplicarFiltros();
            const url = (t) => `${BASE_URL}/search/${t}?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(q)}&region=BR`;
            carregarDadosCustom(url('movie'), 'grid-filmes', 'movie'); carregarDadosCustom(url('tv'), 'grid-series', 'tv');
        }

        async function carregarDadosCustom(url, id, tipo) {
            const res = await fetch(url).then(r => r.json());
            renderCardsManual(res.results.slice(0, 5), id, tipo);
        }

        async function buscarVemAi() {
            const h = new Date().toISOString().split('T')[0];
            const f = `&primary_release_date.gte=${h}&first_air_date.gte=${h}&sort_by=primary_release_date.asc`;
            carregarDados('movie', 'grid-filmes', f, true); carregarDados('tv', 'grid-series', f, true);
        }

        aplicarFiltros();
    </script>
</body>
</html>
